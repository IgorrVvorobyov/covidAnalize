<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Covid-analyze</title>
</head>
<body>
<div id="alert-place" class="position-absolute top-50 start-50" >

</div>
<div class="container h-100 d-flex flex-column p-0">
    <header class="border bd-highlight">
        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab"
                    data-bs-target="#dashboard">Dashboard </button>
            <button class="nav-link" id="worst-best-tab" data-bs-toggle="tab"
                    data-bs-target="#worst-best-countries">Worst / Best countries</button>
            <button class="nav-link" id="country-list-tab" data-bs-toggle="tab" data-bs-target="#country-list">List
                of Countries</button>
        </nav>
    </header>
    <main class="flex-grow-1 bd-highlight tab-content" id="nav-tabContent">
        <div class="table-responsive tab-pane fade show active" id="dashboard">
            <table class="table">
                <thead>
                <tr id="dash-header">

                </tr>
                </thead>
                <tbody id="dash-body">

                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="worst-best-countries">
            <div class="container p-0" id="worst-best-form-container">
                <form id="worstBestCountries-form" class="bg-gradient m-0" style="background-color: #F6FFF8;">
                    <div class="container">
                        <div class="row my-1">
                            <div class="col-sm-6">
                                <label>From:</label>
                                <input type="date" class="form-control" id="date" name="dateFrom">
                            </div>
                            <div class="col-sm-6">
                                <label>To:</label>
                                <input type="date" class="form-control" id="date" name="dateTo">
                            </div>
                        </div>
                        <div class="row my-1">
                            <label>Number of countries</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" name="numCountries" required>
                            </div>
                            <div class="col-sm-6 d-flex align-items-center" style="min-height: 38px;">
                                <div class="col-6 form-check">
                                    <input type="radio" class="form-check-input" id="worst" name="worstBest"
                                           value="worst" checked>
                                    <label class="form-check-label" for="worst">Worst</label>
                                </div>
                                <div class="col-6 form-check">
                                    <input type="radio" class="form-check-input" id="best" name="worstBest"
                                           value="best">
                                    <label class="form-check-label" for="best">Best</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn border border my-2" type="submit" style="width: 100%;">Get
                                countries</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container row my-1 fs-3" id="worst-best-date">
                <div class="col-sm-6" id="dateFrom"></div>
                <div class="col-sm-6" id="dateTo"></div>
            </div>
            <div class="container table-responsive">
                <table class="table">
                    <thead>
                    <tr id="worst-best-header">

                    </tr>
                    </thead>
                    <tbody id="worst-best-body">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="country-list">
            <div class="container p-0" id="country-list-form-container">
                <form id="country-list-form" class="bg-gradient m-0" style="background-color: #F6FFF8;">
                    <div class="container">
                        <div class="d-flex justify-content-between flex-wrap py-2" id="checkbox-place">

                        </div>
                        <div>
                            <label>Name of country: (not necessary)</label>
                            <input type="text" class="form-control" name="countryName">
                        </div>
                        <div class="row my-1">
                            <div class="col-sm-6">
                                <label>From:</label>
                                <input type="date" class="form-control" id="date" name="dateFrom">
                            </div>
                            <div class="col-sm-6">
                                <label>To:</label>
                                <input type="date" class="form-control" id="date" name="dateTo">
                            </div>
                        </div>
                        <div>
                            <button class="btn border border my-2" type="submit" style="width: 100%;">Get
                                countries</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container row my-1 fs-3" id="country-list-date">
                <div class="col-sm-6" id="dateFrom"></div>
                <div class="col-sm-6" id="dateTo"></div>
            </div>
            <div class="container table-responsive">
                <table class="table">
                    <thead>
                    <tr id="country-list-header">

                    </tr>
                    </thead>
                    <tbody id="country-list-body">

                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
